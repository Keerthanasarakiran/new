<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    
    <form action="/add" method="POST">
        <input type="text" name="content" placeholder="Add new task" required>
        <button type="submit">Add</button>
    </form>
    
    <ul>
        {% for task in tasks %}
        <li>
            <input type="checkbox" 
                   onclick="window.location.href='/toggle/{{ task.id }}'"
                   {% if task.completed %}checked{% endif %}>
            <span class="{% if task.completed %}completed{% endif %}">
                {{ task.content }}
            </span>
            <a href="/delete/{{ task.id }}" style="color: red; margin-left: 10px;">Ã—</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
